<!DOCTYPE html>
<html>
<head>
<title>Interfaz Médica Sencilla</title>
</head>
<body>

<h1>Bienvenido a la Interfaz Médica</h1>

<div id="datos-paciente">
  <h2>Datos del Paciente</h2>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre"><br><br>

  <label for="edad">Edad:</label>
  <input type="number" id="edad"><br><br>

  <label for="sintomas">Síntomas:</label>
  <textarea id="sintomas"></textarea><br><br>
</div>

<div id="historial-medico">
  <h2>Historial Médico</h2>
  <ul>
    <li>Consulta 1: [Fecha] - [Diagnóstico]</li>
    <li>Consulta 2: [Fecha] - [Diagnóstico]</li>
    </ul>
</div>

<div id="proxima-cita">
  <h2>Próxima Cita</h2>
  <p>Fecha: [Fecha]</p>
  <p>Hora: [Hora]</p>
</div>

</body>
</html>
